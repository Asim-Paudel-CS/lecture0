<!DOCTYPE html>
<html>
	<head>
		<title>My webpage</title>
		<link rel="stylesheet" href="styles.css">
		<style>
			h2	{
					color:yellow;
					text-align: right;
					}
		</style>
	</head>
	<body>
		<div class="mydiv">
			<p>Hello <span class="classname">world!</span></p>
		</div>
		<div id="herdiv">
			<p>2nd Paragraph</p>
		</div>
		<h2>Style tag example</h2>
		<h3>Link stylesheet example</h3>
		<h1 style="color:blue;text-align:center;">H1 heading UL below</h1>
		<ul>
			<li>1st item</li>
			<li>2nd item</li>
		</ul>
		<h6 style="color:#0c8e05;text-align:left;;">H6 heading OL below</h6>
		<ol>
			<li>1st item</li>
			<li>2nd item</li>
		</ol>
		<img src="cat.jpg" width="50%">

		<br>
		<table>
			<tr>
				<th>1st header</th>
				<th>2nd header</th>
				<th>2nd header</th>
			</tr>
			<tr>
				<td>1st data</td>
				<td>2nd data</td>
				<td>3rd data</td>
			</tr>
		</table>
		<br>
		<form>
			<input type="text" placeholder="Full Name" name="name">
			<button> Submit! </button>
		</form>
	</body>
</html>
